{% extends "base.html" %}

{% block content %}
<div>
{% for user in users %}
    <div class="user__card">
        <a href="{% url 'user' user.username %}">{{ user.first_name }} {{ user.last_name }}</a>
        <p>{{ user.bio }}</p>
        <p>{{ user.pronouns }}</p>
    </div>
{% endfor %}
</div>

{% endblock %}
